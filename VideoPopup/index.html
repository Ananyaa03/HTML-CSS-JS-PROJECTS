<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/3408354/pexels-photo-3408354.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="movie-image">
        <h1>Exploring Japan</h1>
        <p>Join me on an unforgettable journey through Japan, exploring vibrant cities, tranquil temples, and hidden
            gems. From Tokyo's bustling streets to Kyoto's serene beauty, this adventure promises a captivating glimpse
            into the heart of Japan!</p>
        <button class="btn">Watch Now</button>
    </div>
    <div class="trailer-container active">
        <video src="japan.mp4" controls></video>
        <i class="fa-solid fa-xmark close"></i>
    </div>
    <script src="app.js"></script>

</body>

</html>
